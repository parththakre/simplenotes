<button style="margin: 10px;float: right;" class="btn btn-primary" th:href="@{'/notes/' + ${obj.emailId}}">
	<a style="color:white" th:href="@{'/notes/' + ${obj.emailId}}">Add new note</a>
</button>
<br />
<form:form>
<table id="t01" border="2" width="70%" cellpadding="2" class="table table-bordered table-hover">
	<tr>
	<th>Title</th>
	<th>Content</th>
	<th>Created At</th>
	<th>Updated At</th>
	<th>Action</th>
	</tr>
   	<tr th:each="note : ${obj.list}"> 
   	<td th:text="${note.title}"></td>
   	<td th:text="${note.content}"></td>  
   	<td th:text="${note.createdAt}"></td>
   	<td th:text="${note.updatedAt}"></td>
   	<td>
   	<a th:href="@{'/editnote/'+ ${note.id}}">Edit</a>
   	<a style="float:right" th:href="@{'/deletenote/' + ${note.id}}">Delete</a>
   	</td> 
   	</tr>  
  </table>  
   <br/>
</form:form>
</body>
</html>
